<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset OTP</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 0; margin: 0;">
<table width="600" align="center" cellpadding="0" cellspacing="0"
       style="margin-top: 50px; background-color: #ffffff; padding: 20px; border: 1px solid #ddd; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
    <tr>
        <td style="text-align: center;">
            <h2 style="color: #2c3e50;">Password Reset Request</h2>
            <p style="font-size: 16px; color: #555;">
                Hello, <span th:text="${userName}">User</span>!
            </p>
            <p style="font-size: 16px; color: #555;">
                We received a request to reset your password.
            </p>
            <p style="font-size: 18px; margin: 30px 0;">
                Your OTP is:
            </p>
            <p style="font-size: 36px; font-weight: bold; color: #e74c3c; letter-spacing: 4px;">
                <span th:text="${otp}">123456</span>
            </p>
            <p style="font-size: 14px; color: #999;">This OTP is valid for the next 10 minutes.</p>
            <br/>
            <p style="font-size: 14px; color: #999;">
                If you didnâ€™t request this, you can safely ignore this email.
            </p>
            <p style="font-size: 14px; color: #999;">
                Need help? Contact us at
                <a href="mailto:support@example.com" style="color: #3498db;">support@example.com</a>
            </p>
        </td>
    </tr>
</table>
</body>
</html>
